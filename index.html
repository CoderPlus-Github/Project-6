<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/style.css">
    <link rel=”stylesheet” href=”https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css”>
    <title>Windows 11 from scratch</title>
</head>
<body>
    <div class="main-body">
        <div class="background"><img src="./Images/Walpaper/bg.jpg"></div>
        <div class="taskbar">
            <div class="center">
                <img src="./Images/pngs/start.png" class="taskbar-buttons">
                <img src="./Images/pngs/search 2.png" class="taskbar-buttons">
                <img src="./Images/pngs/widgets.jpg" class="taskbar-buttons">
                <img src="./Images/pngs/file-explorer.png" class="taskbar-buttons">
                <img src="./Images/pngs/microsoft-edge.png" class="taskbar-buttons">
                <img src="./Images/pngs/chrome.png" class="taskbar-buttons">
                <img src="./Images/pngs/settings 3.png" class="taskbar-buttons">
            </div>
            <div class="right">
                <i class="fi-rr-angle-small-up"></i>
            </div>
        </div>

        <div class="overlay">
            <div>
                <div class="icons">
                    <div class="icon-box">
                        <div>
                            <img src="./Images/pngs/Folder User.png" class="desktop-icons">
                            <span>Admin..</span>
                        </div>
                    </div>
                    <div class="icon-box">
                        <div>
                            <img src="./Images/pngs/Computer.png" class="desktop-icons">
                            <span>This PC</span>
                        </div>
                    </div>
                    <div class="icon-box">
                        <div>
                            <img src="./Images/pngs/Network.png" class="desktop-icons">
                            <span>Network</span>
                        </div>
                    </div>
                    <div class="icon-box">
                        <div>
                            <img src="./Images/pngs/Trash Full.png" class="desktop-icons">
                            <span>Recyc..</span>
                        </div>
                    </div>
                    <div class="icon-box">
                        <div>
                            <img src="./Images/pngs/Control Panel.png" class="desktop-icons">
                            <span>Contr..</span>
                        </div>
                    </div>
                    <div class="icon-box">
                        <div>
                            <img src="./Images/pngs/edge2.png" class="desktop-icons">
                            <span>Micro..</span>
                        </div>
                    </div>
                    <div class="icon-box">
                        <div>
                            <img src="./Images/pngs/chrome2.png" class="desktop-icons">
                            <span>Googl..</span>
                        </div>
                    </div>
                    <div class="icon-box">
                        <div>
                            <img src="./Images/pngs/reader.png" class="desktop-icons">
                            <span>Acrob..</span>
                        </div>
                    </div>
                </div>
                <div class="icons">
                    <div class="icon-box">
                        <div>
                            <img src="./Images/pngs/vlc.png" class="desktop-icons">
                            <span>VLC M..</span>
                        </div>
                    </div>
                    <div class="icon-box">
                        <div>
                            <img src="./Images/pngs/zoom.png" class="desktop-icons">
                            <span>Zoom</span>
                        </div>
                    </div>
                    <div class="icon-box">
                        <div>
                            <img src="./Images/pngs/Folder.png" class="desktop-icons">
                            <span>Tanmay</span>
                        </div>
                    </div>
                    <div class="icon-box">
                        <div>
                            <img src="./Images/pngs/Folder.png" class="desktop-icons">
                            <span>Riya</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
